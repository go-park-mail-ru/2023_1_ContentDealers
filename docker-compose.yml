version: '3'


services:

# -------------------------------------
# ===========[ STORAGES ]==============
# -------------------------------------
  postgres:
    build:
      context: .
      dockerfile: postgres-dockerfile
    restart: always
    environment: 
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}  # from .env
    logging:
      options:
        max-size: 10m
        max-file: "3"
    # command: ["postgres", "-c", "log_statement=all"]
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      net:
        ipv4_address: 192.168.243.20
        
# -------------------------------------

  redis:
    image: 'redis'
    restart: always
    volumes:
      - redis-data:/data
    networks:
      net:
        ipv4_address: 192.168.243.21
      
# -------------------------------------
# ==========[ SERVICES ]===============
# -------------------------------------

  content:
    build:
      context: .
      dockerfile: services-dockerfile
    restart: always
    links:
      - postgres:postgres
    depends_on:
      - postgres
    environment: 
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
    - ./build_2023_05_17__21_38_01_2bf949a3/content:/build/
    - ./log:/log
    networks:
      net:
        ipv4_address: 192.168.243.11


# -------------------------------------

  user:
    build:
      context: .
      dockerfile: services-dockerfile
    restart: always
    links:
      - postgres:postgres
    depends_on:
      - postgres
    environment: 
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
    - ./build_2023_05_17__21_38_01_2bf949a3/user:/build/
    - ./media:/media/
    - ./log:/log
    networks:
      net:
        ipv4_address: 192.168.243.12

# -------------------------------------

  favorites:
    build:
      context: .
      dockerfile: services-dockerfile
    restart: always
    links:
      - postgres:postgres
    depends_on:
      - postgres
    environment: 
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
    - ./build_2023_05_17__21_38_01_2bf949a3/user_action:/build/
    - ./log:/log
    networks:
      net:
        ipv4_address: 192.168.243.13

# -------------------------------------

  session:
    build:
      context: .
      dockerfile: services-dockerfile
    restart: always
    links:
      - redis:redis
    depends_on:
      - redis
    volumes:
    - ./build_2023_05_17__21_38_01_2bf949a3/session:/build/
    - ./log:/log
    networks:
      net:
        ipv4_address: 192.168.243.14

# -------------------------------------
# ========[ API-GATEWAY ]==============
# -------------------------------------

  api_gateway:
    build:
      context: .
      dockerfile: services-dockerfile
    restart: always
    ports:
      - 8080:80
    links:
      - session:session
      - user:user
      - favorites:favorites
      - content:content
    depends_on:
      - session
      - user
      - favorites
      - content
    environment: 
      - CSRF_TOKEN=${CSRF_TOKEN}
    volumes:
    - ./build_2023_05_17__21_38_01_2bf949a3/api_gateway:/build/
    - ./log:/log
    networks:
      net:
        ipv4_address: 192.168.243.10


# -------------------------------------
# ===========[ VOLUMES ]===============
# -------------------------------------

volumes:
  redis-data:
  postgres-data:

        
# -------------------------------------
# ==========[ NETWORKS ]===============
# -------------------------------------


networks:
  net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.243.0/24
